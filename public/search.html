<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Results - FileVault</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="navbar">
    <div class="logo">FileVault</div>
    <div><a href="/" class="button">Home</a></div>
</div>

<div class="container">
    <h1>Search Results</h1>
    <table id="resultsTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Owner</th>
                <th onclick="sortTable(2)">Size</th>
                <th onclick="sortTable(3)">Uploaded</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>
</div>

<script src="js/main.js"></script>
<script>
async function loadResults(){
    const q = new URLSearchParams(window.location.search).get('q') || '';
    const res = await fetch('/api/search?q=' + encodeURIComponent(q));
    const files = await res.json();
    const tbody = document.getElementById('resultsBody');
    tbody.innerHTML = '';
    files.forEach(f=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${f.name}</td>
            <td>${f.owner}</td>
            <td>${(f.size/1024).toFixed(1)} KB</td>
            <td>${new Date(f.mtime).toLocaleString()}</td>
            <td>${f.owner!=='Public'?`<button class="delete-btn" onclick="deleteFile('${f.name}')">Delete</button>`:''}</td>
        `;
        tbody.appendChild(tr);
    });
}
loadResults();
</script>

</body>
</html>
